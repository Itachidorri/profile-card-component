<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author:" content="Swornim KC">
    <!--Controls scaling of webpage on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <main>
      <section class="card-container flex">
        <div class="card flex">
          <div class="card-content flex">
            <div class="persona-info-vertical flex">
              <img src="img/image-victor.jpg" alt="profile-picture" class="pp">
              <h1><span class="standout-txt capitalize">victor crest</span>
                <span class="slim-txt">26</span>
                <br>
                <span class="small-txt">London</span></h1>
            </div>

            <div class="persona-info-horizontal flex">
              <p class="capitalize"><span class="standout-txt">80K</span><br> <span class="spaced-xs-txt">followers</span></p>
              <p class="capitalize"><span class="standout-txt">803K</span><br> <span class="spaced-xs-txt">likes</span></p>
              <p class="capitalize"><span class="standout-txt">1.4K</span><br> <span class="spaced-xs-txt">photos</span></p>
            </div>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
